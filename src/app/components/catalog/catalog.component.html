<div class="filters">
  <button
    [ngClass]="{ active: activeFilters.includes('fresh') }"
    (click)="applyFilter('fresh')"
  >
    Fresh
  </button>
  <button
    [ngClass]="{ active: activeFilters.includes('floral') }"
    (click)="applyFilter('floral')"
  >
    Floral
  </button>
  <button
    [ngClass]="{ active: activeFilters.includes('male') }"
    (click)="applyFilter('male')"
  >
    Male
  </button>
  <button
    [ngClass]="{ active: activeFilters.includes('female') }"
    (click)="applyFilter('female')"
  >
    Female
  </button>
  <button (click)="resetFilters()">Reset Filters</button>
</div>

<div class="perfume-cards" @listAnimation>
  <div
    *ngFor="let perfume of filteredPerfumes; trackBy: trackByPerfume"
    class="perfume-card"
    [@listAnimation]
    (click)="openModal(perfume)"
  >
    <img [src]="perfume.image" alt="{{ perfume.name }}" />
    <h3>{{ perfume.name }}</h3>
  </div>
</div>

<div class="modal" *ngIf="selectedPerfume" (click)="closeModal($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <img [src]="selectedPerfume.image" alt="{{ selectedPerfume.name }}" />
    <h2>{{ selectedPerfume.name }}</h2>
    <p>{{ selectedPerfume.description }}</p>
  </div>
</div>
